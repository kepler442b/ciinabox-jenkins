 #ciinabox jenkins config

jenkins_url: http://jenkins.myciinabox.com/

defaults:
  scripts_dir: ciinaboxes/example/scripts
  git:
    credentials: gitcreds
  github:
    credentials: github
    org_white_list:
      - base2Services
    cron: "* * * * *"
    merge_comment: merge by jenkins
    trigger_phrase: ok to merge
  bitbucket:
    credentials: bitbucket
  slack_channel: devops
  build_environment:
    environment:
      global_var: myglobalenvvar

jobs:
  -
    name: Example-Pull-Request
    folder: example
    repo: base2Services/ciinabox-ecs
    shell:
      - file: example.sh
  -
    name: Baking-BA-AMI
    folder: ifs
    repo: base2Services/ciinabox-bakery
    branch: master
    parameters:
      client: ss-ifs
      role: touch
      region: ap-southeast-2
      source_ami: ami-899eafea
      source_bucket: source.ifs.aws.servicestream.com.au
      cookbook_tar: chef-bundle.tar.gz
      packer_template: packer/amz_win_esb_ami_no_sysprep.json
      packer_default_params: base_params.json
      packer_instance_type: m3.medium
      chef_run_list: recipe[servicestream-ifs::touch]
    artifacts:
      -
        job: ifs/Chef-release-deploy
        file_pattern: cb_build.properties
      -
        job: ifs/Baking-default-params
        file_pattern: base_params.json
    shell:
      - file: chef-bakery.sh
    archive:
      - ${ROLE}-ami-${BUILD_NUMBER}.yml
  -
    name: Example-Pull-Request-GitHub-SSH
    folder: example
    repo: base2Services/ciinabox-ecs
    build_environment:
      ssh_agent: mykey
      environment:
        my_env_var: test
    github:
      protocol: ssh
      repo_target_dir: app/
    shell:
      - file: example.sh
  -
    name: Example-GitHub-SSH
    folder: example
    repo: base2Services/ciinabox-ecs
    branch: master
    github:
      protocol: ssh
    shell:
      - file: example.sh
  -
    name: Example-Branch-With-Artifact-Archive
    folder: example
    repo: base2Services/ciinabox-ecs
    branch: master
    shell:
      - file: example.sh
    trigger:
      -
        job: example/Example-Branch-With-Copy-Artifact-No-SCM
        current_parameters: true
        block: true
        parameters:
          app_build_number: $BUILD_NUMBER
    archive:
      - README.md
    push:
      - master
      - production
  -
    name: Example-Branch-With-Copy-Artifact-No-SCM
    folder: example
    parameters:
      app_build_number: ""
    artifacts:
      -
        job: example/Example-Branch-With-Artifact-Archive
        file_pattern: "*.md"
    shell:
      - script: "echo ${APP_BUILD_NUMBER} - `date` >> README.md"
  -
    name: Example-Git-SCM
    folder: example
    git:
      url: https://aaronwalker@bitbucket.org/aaronwalker/jenkins-dsl-example.git
      branch: master
    shell:
      - file: example.sh
  -
    name: Example-Git-Branch-With-Name-And-Creds
    folder: example
    git:
      name: upstream
      url: https://aaronwalker@bitbucket.org/aaronwalker/jenkins-dsl-example.git
      credentials: bitbucket2
      branch: develop
      repo_target_dir: app/
    shell:
      - file: example.sh
  -
    name: Example-BitBucket-With-Branch
    folder: example
    bitbucket:
      repo: aaronwalker/jenkins-dsl-example
      branch: master
    shell:
      - file: example.sh
  -
    name: Example-BitBucket-With-Custom-Credentials
    folder: example
    bitbucket:
      repo: aaronwalker/jenkins-dsl-example
      branch: master
      credentials: customcreds
      repo_target_dir: app/
    shell:
      - file: example.sh
  -
    name: Example-BitBucket-With-Custom-Branch
    folder: example
    parameters:
      tag_or_branch: mytag
    bitbucket:
      repo: aaronwalker/jenkins-dsl-example
      branch: "${TAG_OR_BRANCH}"
    shell:
      - file: example.sh
  -
    name: Example-Branch-With-Copy-Artifact-Wildcard
    folder: example
    parameters:
      app_build_number: ""
    artifacts:
      -
        job: example/Example-Branch-With-Artifact-*
        file_pattern: "*.md"
    shell:
      - script: "echo ${APP_BUILD_NUMBER} - `date` >> README.md"
  -
    name: Example-GitHub-Gradle
    folder: example
    repo: base2Services/ciinabox-jenkins
    branch: master
    gradle:
      build_file: build.gradle
      gradle_name: default
      # root_build_script_dir: build/
      # use_wrapper: true
      tasks:
        - clean
        - check
      switches:
        - "--info"
  -
    name: Example-Create-Secrets
    folder: example
    concurrentBuild: true
    discardBuilds:
      buildsToKeep: 1
      daysToKeep: 1
      artifactBuildsToKeep: 1
      artifactDaysToKeep: 1
    shell:
      - file: create-secrets.sh
  -
    name: Example-trigger-job-with-cron
    folder: conctr
    cronTrigger: "0 8 * * *"
    shell:
      - file: start-environment.sh
